{% extends 'base.html' %}
{% block content %}
<form action="/add" method="POST">
    <input type="text" name="content" placeholder="Enter a new task">
    <button type="submit">Add Task</button>
</form>

<ul>
    {% for task in tasks %}
    <li>
        {{ task.content }}
        <a href="/update/{{ task.id }}">✏️</a>
        <a href="/delete/{{ task.id }}">❌</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
